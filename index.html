    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020405;
        /* Deep, complex gradient layering for that liquid glass depth */
        background-image: 
          radial-gradient(at 0% 0%, rgba(6, 78, 59, 0.3) 0px, transparent 50%),
          radial-gradient(at 90% 0%, rgba(15, 118, 110, 0.25) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(2, 44, 34, 0.4) 0px, transparent 50%),
          linear-gradient(to bottom right, #000000, #021c17, #042f2e, #000000);
        background-size: 100% 100%;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
      }
      /* Custom scrollbar for glass effect */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
